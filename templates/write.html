{% extends 'base.html' %}

{% block content %}

<h3 class="text-center">Create Post</h3>

<form method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Title</label>
      <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter Body</label>
      <input name="body" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Body Text">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>
{% include 'footer.html' %}
{% endblock %}
